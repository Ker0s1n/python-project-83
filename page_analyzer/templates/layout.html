<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Анализатор страниц{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <form class="container-fluid justify-content-start">
              <a class="btn btn-outline-light btn-lg me-3 text-capitalize" type="button" href="/">Анализатор страниц</a>
              <a class="btn btn-outline-info" type="button" href="/urls">Сайты</a>
            </form>
          </nav>
    </header>

    {% if messages %}
      {% for category, message in messages %}
      {% if category=='error' %}
      <h5 class="text-bg-danger p-3 text-center">{{ message }}</h5>
      {% endif %}
      {% if category=='success' %}
      <h5 class="text-bg-success p-3 text-center">{{ message }}</h5>
      {% endif %}
      {% endfor %}
    {% endif %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
